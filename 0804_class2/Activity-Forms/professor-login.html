<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="background_sub">
        <section class="introduction">

            <form action="/submit-form" method="post">
                <p class="sub-title"> Cadastro de Professores</p>


                <label for="nome">Nome Completo:</label> <!-- name -->
                <input type="text" id="nome" name="nome" required> 

                <label for="matricula">Número de registro:</label> <!-- registro -->
                <input type="number" id="matricula" name="matricula" required> 
                
                <label for="curso">Departamento:</label> <!-- curso -->
                <input type="text" id="curso" name="curso" required> 
                
                <label for="titulacao">Titulação:</label> <!-- titulacao -->
                <select name="titulacao" id="titulacao">
                    <option value="option0" selected>--</option>
                    <option value="option1">Mestre</option>
                    <option value="option2">Doutor</option>
                </select>
                
                <label for="email">E-mail Institucional:</label> <!-- e-mail -->
                <input type="email" id="email" name="email" required>
                
                <label for="cell-num">Telefone:</label> <!-- cell number -->
                <input type="number" id="cell-num" name="cell-num" required> 
                
                <label for="data-nasc">Área de Atuação:</label> <!-- area atuação -->
                <div class="checkbox-grid">
                    <div>
                        <input type="checkbox" id="redes" name="redes" />Redes
                    </div>
                    <div>
                        <input type="checkbox" id="jogos" name="jogos" />Jogos
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="design" /><a>Design</a>
                    </div>
                    <div>
                        <input type="checkbox" id="adm" name="adm" /><a>Administração</a>
                    </div>
                    <div>
                        <input type="checkbox" id="outro" name="outro" /><a>Outro.</a>
                    </div>
                </div>



                <input type="submit" value="Enviar"> 
            </form>
        </section>
    </div>
</body>
<footer class="site-footer">
    <a>© 2025 Portal de Instituição — Founded 2020</a>
    <a href="index.html" class="floating-button">
        <img src="return_icon.png" alt="Home" class="button-icon">
    </a>
</footer>
</html>
