<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adicionar/Atualizar Usuário</h1>
    <form id="userForm">
        <!-- Campo oculto para armazenar o ID do usuário ao editar -->
        <input type="hidden" id="userId" name="userId">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <!-- Botão para salvar ou adicionar usuário -->
        <button type="submit" id="saveBtn">Salvar Usuário</button>
    </form>

    <h1>Lista de Usuários</h1>
    <button id="getAllUsersBtn">Obter Todos os Usuários</button>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas dos usuários serão inseridas aqui via JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
